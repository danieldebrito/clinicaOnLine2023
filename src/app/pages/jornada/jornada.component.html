<div class="container">

    <div class="section-title mt-2">
        <h2>Jornadas</h2>
    </div>

    <form [formGroup]="formulario" (ngSubmit)="cargar()">

        <div class="row">
            <div class="col-sm-3">

                <label for="diaDeSemanaEnNumeros" name="select" class="form-label">Día de Atención</label>
                <select class="form-control" (change)="enviarItem()" id="diaDeSemanaEnNumeros"
                    formControlName="diaDeSemanaEnNumeros">
                    <option value=0 selected>Lunes</option>
                    <option value=1>Martes</option>
                    <option value=2>Miercoles</option>
                    <option value=3>Jueves</option>
                    <option value=4>Viernes</option>
                    <option value=5>Sabado</option>
                </select>

                <small class="invalid"
                    *ngIf="formulario.controls.diaDeSemanaEnNumeros.errors?.['required'] && formulario.controls.diaDeSemanaEnNumeros.touched">
                    El Día de la Semana es Requerido
                </small>

            </div>
            <div class="col-sm-2">

                <label for="horaInicioJornada" name="select" class="form-label">Hora Entrada</label>
                <select class="form-control" (change)="enviarItem()" id="horaInicioJornada"
                    formControlName="horaInicioJornada">
                    <option value=8 selected>08:00</option>
                    <option value=9>09:00</option>
                    <option value=10>10:00</option>
                    <option value=11>11:00</option>
                    <option value=12>12:00</option>
                    <option value=13>13:00</option>
                    <option value=14>14:00</option>
                    <option value=15>15:00</option>
                    <option value=16>16:00</option>
                    <option value=17>17:00</option>
                    <option value=18>18:00</option>
                    <option value=19>19:00</option>
                </select>

                <small class="invalid"
                    *ngIf="formulario.controls.horaInicioJornada.errors?.['required'] && formulario.controls.horaInicioJornada.touched">
                    El Horario de Entrada es Requerido.
                </small>

            </div>
            <div class="col-sm-2">
                <label for="horaFinJornada" name="select" class="form-label">Hora Salida</label>
                <select class="form-control" (change)="enviarItem()" id="horaFinJornada"
                    formControlName="horaFinJornada">
                    <option value=8 selected>08:00</option>
                    <option value=9>09:00</option>
                    <option value=10>10:00</option>
                    <option value=11>11:00</option>
                    <option value=12>12:00</option>
                    <option value=13>13:00</option>
                    <option value=14>14:00</option>
                    <option value=15>15:00</option>
                    <option value=16>16:00</option>
                    <option value=17>17:00</option>
                    <option value=18>18:00</option>
                    <option value=19>19:00</option>
                </select>

                <small class="invalid"
                    *ngIf="formulario.controls.horaFinJornada.errors?.['required'] && formulario.controls.horaFinJornada.touched">
                    El Horario de Salida es Requerido.
                </small>
            </div>
            <div class="col-sm-5">
                <label for="horaFinJornada" name="select" class="form-label">Especialidad</label>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                    <div class="col">
                        <h2>{{ especialidad.nombre }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <hr>
    Especialidades
    <app-especialidades-grid (especialidadSeleccionada)="setEspecialidad($event)" [especialidades]="especialidades"></app-especialidades-grid>
</div>
