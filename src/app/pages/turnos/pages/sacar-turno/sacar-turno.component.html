<div class="container">
    <ul ngbNav #nav="ngbNav" [(activeId)]="active" (navChange)="onNavChange($event)" class="nav-tabs">
        <li [ngbNavItem]="1">
            <button ngbNavLink>1</button>
            <ng-template ngbNavContent>
                <div class="mt-3" (click)="nav.select(2)">
                    <app-especialidades-grid [especialidades]="especialidades"></app-especialidades-grid>
                </div>
            </ng-template>
        </li>
        <li [ngbNavItem]="2">
            <button ngbNavLink>2</button>
            <ng-template ngbNavContent>
                <div class="mt-3" (click)="nav.select(3)">
                    <app-especialistas-grid [especialistas]="especialistas"></app-especialistas-grid>
                </div>
            </ng-template>
        </li>
        <li [ngbNavItem]="3">
            <button ngbNavLink>3</button>
            <ng-template ngbNavContent>
                <app-turnos-grid [jornadas]="jornadas"></app-turnos-grid>
            </ng-template>
        </li>
    </ul>

    <div [ngbNavOutlet]="nav" class="mt-2"></div>

    <div class="mb-3">

        <button class="btn btn-sm btn-outline-danger" (click)="nav.select(1)">
            Cancelar
        </button>
    </div>

</div>
